
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AUMOS Frequency Generator</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2em;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #111;
    }
    input[type=range] {
      width: 300px;
    }
    .controls {
      margin: 1em 0;
    }
    .label {
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
    button {
      padding: 0.5em 1.5em;
      margin: 0.5em;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #6cf;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>AUMOS Web Frequency Generator</h1>
  <div class="controls">
    <div class="label">Frequency: <span id="freqValue">432</span> Hz</div>
    <input type="range" id="freqSlider" min="20" max="1000" value="432" step="1" />
    <div>
      <button onclick="startTone()">Start</button>
      <button onclick="stopTone()">Stop</button>
    </div>
  </div>
  <canvas id="visualizer" width="800" height="300"></canvas>

  <script>
    const freqSlider = document.getElementById("freqSlider");
    const freqValue = document.getElementById("freqValue");
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");

    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let oscillator, analyser, gainNode;
    let bufferLength, dataArray;
    let animationId;

    freqSlider.addEventListener("input", () => {
      freqValue.textContent = freqSlider.value;
      if (oscillator) {
        oscillator.frequency.setValueAtTime(freqSlider.value, audioCtx.currentTime);
      }
    });

    function startTone() {
      stopTone();
      oscillator = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();
      analyser = audioCtx.createAnalyser();

      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(freqSlider.value, audioCtx.currentTime);

      oscillator.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(audioCtx.destination);

      oscillator.start();
      visualize();
    }

    function stopTone() {
      if (oscillator) {
        oscillator.stop();
        oscillator.disconnect();
        gainNode.disconnect();
        cancelAnimationFrame(animationId);
        oscillator = null;
      }
    }

    function visualize() {
      analyser.fftSize = 256;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      function draw() {
        animationId = requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);

        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        const barWidth = (canvas.width / bufferLength) * 2.5;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const barHeight = dataArray[i];
          ctx.fillStyle = `rgb(${barHeight + 100},50,200)`;
          ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
          x += barWidth + 1;
        }
      }

      draw();
    }
  </script>
</body>
</html>
